<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Formulario Registro de Clientes</title>
    <link rel="stylesheet" href="Mi_estilo.css">
    <script type='text/javascript' src="Funciones.js"></script>
</head>
<body>
    <section id="seccionT">
        <h1>FORMULARIO REGISTRO DE CLIENTES</h1>
        <form id="contiene">
            <div class="tablaRelleno">
                <div class="col_50">
                    <input class="campo" id="nombre" type="text" placeholder="Nombre..."/>
                </div>
                <div class="col_50">
                    <input class="campo" id="apellido" type="text" placeholder="Apellido..."/>
                </div>
                <div class="col_50">
                    <input class="campo" id="email" type="text" placeholder="Email..."/>
                </div>
                <div class="col_50">
                    <input class="campo" id="Lugar" type="text" placeholder="Lugar de nacimiento..."/>
                </div>
                <button id="btnAgregar" class="boton" type="button">Agregar</button>
            </div>
        </form>
        
        <br></br>
        <table id="tablaUsu" class ="tabla">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Lugar de Nacimiento</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
